<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>ROCK PAPER SCISSORS</title>
</head>
<body>
    <div class="logo">
        <i class="fas fa-less-than fa-3x"></i>
        <img class="logo1" src="./assets/logo1.png" alt="logo1">
        <h2 class="logo-child">ROCK PAPER SCISSORS</SCript></h2>
    </div>
    <div class="container">
        <div class="player1">
            <h2>PLAYER 1</h2>
            <div id="backgroundRock">
                <img class="player1-hand hand rock" src="./assets/batu.png" id="player1-rock" alt="rock1" width="90px">
            </div>
            <div id="backgroundPaper">
                <img class="player-1-hand hand paper" src="./assets/kertas.png" id="player1-paper" alt="paper1" width="90px">
            </div>
            <div id="backgroundScissors">
                <img class="player1-hand hand scissors" src="./assets/gunting.png" id="player1-scissors" alt="scissors1" width="90px">
            </div>
        </div>
        <div class="vs">
            <div class="only-vs">
                <h1 class="result-text">VS</h1>
            </div>
        <div class="refresh">
            <a href="#"><img class="refresh2" src="./assets/refresh.png" id="refresh-page" alt="refresh2" width="60px"></a>
        </div>
    </div>
        <div class="com"> 
            <h2>COM</h2>
            <div id="backgroundRock-COM">
                <img src="./assets/batu.png" class="hand batu" id="comRock" alt="rock1" width="90px" >
            </div>
            <div id="backgroundPaper-COM">
                <img src="./assets/kertas.png" class="hand kertas" id="comPaper" alt="paper1" width="90px">
            </div>
            <div id="backgroundScissors-COM">
                <img src="./assets/gunting.png" class="hand gunting" id="comScissors" alt="scissors1" width="90px">
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
